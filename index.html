<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
    <input id="email" type="email" placeholder="Email" name="email">
    <input id="senha" type="passoword" placeholder="Senha" name="password">
    <button id="botao-entrar" type="button">Entrar</button>    
    </form>
 </header>
 <main>
 <form id="evaluation-form">
 <div class="container-flex">    
 <input id="input-name" type="text" placeholder="Nome">    
 <input id="input-lastname" type="text" placeholder="Sobrenome">
 </div>
 <div class="container-flex"> 
 <input id="input-email" type="email" placeholder="Email">
 <select name="house" id="house">
 <option id="gitnoria-house" value="Gitnória">Gitnória</option>
 <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
 <option id="corvinode-house" value="Corvinode">Corvinode</option>
 <option id="pytherina-house" value="Pytherina">Pytherina</option>
 </select>
 </div>
 </form>
 <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="segunda logo da Trybewarts">
 </main>
 <script src="script.js"></script>
</body>
</html>
