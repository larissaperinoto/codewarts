<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
    <input id="email" type="email" placeholder="Email" name="email">
    <input id="senha" type="passoword" placeholder="Senha" name="password">
    <button id="botao-entrar" type="button">Entrar</button>    
    </form>
 </header>
 <main>
 <form id="evaluation-form">
 <div class="container-flex">    
 <input id="input-name" type="text" placeholder="Nome">    
 <input id="input-lastname" type="text" placeholder="Sobrenome">
 </div>
 <div class="container-flex"> 
 <input id="input-email" type="email" placeholder="Email">
 <select name="house" id="house">
 <option id="gitnoria-house" value="Gitnória">Gitnória</option>
 <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
 <option id="corvinode-house" value="Corvinode">Corvinode</option>
 <option id="pytherina-house" value="Pytherina">Pytherina</option>
 </select>
 </div>
 <label id="label-family">Qual sua família?</label>
 <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
 <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Backend</label>
 <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">FullStack</label>

 <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
 <label for="hofs"><input id="hofs" type="checkbox" value="HoFs">HoFs</label>
 <label for="jest"><input id="jest" type="checkbox" value="Jest">Jest</label>
 <label for="promises"><input id="promises" type="checkbox" value="Promises">Promises</label>
 <label for="react"><input id="react" type="checkbox" value="React">React</label>
 <label for="sql"><input id="sql" type="checkbox" value="SQL">SQL</label>
 <label for="python"><input id="python" type="checkbox" value="Python">Python</label>
 <label id="label-rate">Como você avalia a Trybewarts?</label>
 <div class="container-flex"> 
 <label for="um"><input id="um" type="radio" name="rate" value="1">1</label>
 <label for="dois"><input id="dois" type="radio" name="rate" value="2">2</label>
 <label for="tres"><input id="tres" type="radio" name="rate" value="3">3</label>
 <label for="quatro"><input id="quatro" type="radio" name="rate" value="4">4</label>
 <label for="cinco"><input id="cinco" type="radio" name="rate" value="5">5</label>
 <label for="seis"><input id="seis" type="radio" name="rate" value="6">6</label>
 <label for="sete"><input id="sete" type="radio" name="rate" value="7">7</label>
 <label for="oito"><input id="oito" type="radio" name="rate" value="8">8</label>
 <label for="nove"><input id="nove" type="radio" name="rate" value="9">9</label>
 <label for="dez"><input id="dez" type="radio" name="rate" value="10">10</label>
 </div>  
 <label class="textarea">Deixe seu comentário:</label>
 <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
 <label id="label-infos" for="agreement"><input id="agreement" type="checkbox" value="HoFs">Você concorda com o uso das informações acima?</label>
 </form>
 <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="segunda logo da Trybewarts">
 </main>
 <script src="script.js"></script>
</body>
</html>
